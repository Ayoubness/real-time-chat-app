<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center align-items-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="img/logo.jpg">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Mot de passe oublié</h4>
                            <form method="POST">

                                <div class="form-group">
                                    <label for="email">E-Mail:</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                    <div class="form-text text-muted">
                                        En cliquant sur "Réinitialiser le mot de passe", nous enverrons un lien de réinitialisation du mot de passe
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name">Code Admin:</label>
                                    <input id="codetxt" type="text" class="form-control" name="code" required data-eye>
                                    <div class="form-text text-muted">
                                        Vous pouvez demander le code admin chez le service informatique de la wilaya.
                                    </div>
                                </div>

                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-primary btn-block">
										Réinitialiser le mot de passe
									</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        © Copyright 2018 préfecture Agadir Idaotanane
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
